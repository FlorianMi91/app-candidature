
<div class="modal" tabindex="-1" id="Modal-delete-{{candidacy}}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Votre candidature va être supprimé.
            
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>êtes-vous sur de vouloir la supprimer?</p>
        </div>
        <div class="modal-footer">
          <button id = "suppression" style = "background-color: red;">
          <a href="{{ url_for('delete_candidacy', id=candidacy['id']) }}">
            Supprimer
          </a>
        </button>
          
        </div>
      </div>
    </div>
  </div>
